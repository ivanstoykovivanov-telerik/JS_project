<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt"
        crossorigin="anonymous">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
    <!-- <link type="text/css" rel="stylesheet" href="css/style.css" media="screen,projection" /> -->
    <link type="text/css" rel="stylesheet" href="css/forms/login_form.css" media="screen,projection" />
    <!-- add roboto font  ??? -->
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Evento</title>
</head>

<body>

    <div class="container">
        <div class="row">
            <form id="login-form" action novalidate="novalidate">
                <div class="input-field s12">
                    <i class="material-icons prefix">email</i>
                    <input id="email" name="email" type="email" data-error=".errorTxt1">
                    <label class="white-text" for="email">Email</label>
                    <div class="errorTxt1"></div>
                </div>
                <div class="input-field">
                    <i class="material-icons prefix">lock</i>
                    <input id="password" name="password" type="password" data-error=".errorTxt2">
                    <label class="white-text" for="password">Password</label>
                    <div class="errorTxt2"></div>
                </div>
                <button class="btn btn-med orange login-btn waves-effect waves-green">
                    <i class="fas fa-user-plus center-align"></i>
                </button>
            </form>
        </div>
    </div>

    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.17.0/jquery.validate.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.17.0/additional-methods.min.js"></script>
    <!-- <script src="js/form_validations/register_form_validation.js"></script> -->
    <script src="js/form_validations/login_form_validation.js"></script>
    <script>
        $(document).ready(function () {
            //Initialize SELECT
            $('select').material_select();
        });
    </script>
</body>

</html>
